<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Fotografi</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/assetsFotografi/css/main.css}" />
</head>
<body>
    <!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a th:href="@{/}"><span class="icon fa-home"></span></a></li>
				<li><a th:href="@{/fotografi}" class="active"><span
						class="icon fa-camera-retro"></span></a></li>
			</ul>
		</nav>
    

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<span class="avatar"><img
				src="images/fotografiImages/avatar.jpg" alt="" /></span>
			<h1>
				Ecco i nostri migliori <strong>Fotografi</strong> dei quali potete
				comprare<br /> le fotografie che piu apprezzate.
			</h1>
			<ul class="icons">
				<li><a href="#" class="icon style2 fa-twitter"><span
						class="label">Twitter</span></a></li>
				<li><a href="#" class="icon style2 fa-facebook"><span
						class="label">Facebook</span></a></li>
				<li><a href="#" class="icon style2 fa-instagram"><span
						class="label">Instagram</span></a></li>
				<li><a href="#" class="icon style2 fa-500px"><span
						class="label">500px</span></a></li>
				<li><a href="#" class="icon style2 fa-envelope-o"><span
						class="label">Email</span></a></li>
			</ul>
		</header>

		<!-- Main -->
		<section id="main">

			<!-- Thumbnails -->
			<section class="thumbnails">
				<div>
					<a th:each="fotografo : ${fotografi1}"
						th:href="@{'images/fotografiImages/fulls/'+ ${fotografo.nomeImmagineAvatar}}"> <img
						th:src="@{'images/fotografiImages/thumbs/'+ ${fotografo.nomeImmagineAvatar}}" alt="" />
						<h3 th:text="${fotografo.nome} + ' '+ ${fotografo.cognome}"></h3>
					</a>
				</div>
				<div>
					<a th:each="fotografo : ${fotografi2}"
						th:href="@{'images/fotografiImages/fulls/'+ ${fotografo.nomeImmagineAvatar}}"> <img
						th:src="@{'images/fotografiImages/thumbs/'+ ${fotografo.nomeImmagineAvatar}}" alt="" />
						<h3 th:text="${fotografo.nome} + ' '+ ${fotografo.cognome}"></h3>
					</a>
				</div>
				<div>
					<a th:each="fotografo : ${fotografi3}"
						th:href="@{'images/fotografiImages/fulls/'+ ${fotografo.nomeImmagineAvatar}}"> <img
						th:src="@{'images/fotografiImages/thumbs/'+ ${fotografo.nomeImmagineAvatar}}" alt="" />
						<h3 th:text="${fotografo.nome} + ' '+ ${fotografo.cognome}"></h3>
					</a>
				</div>
			</section>

		</section>

		<!-- Footer -->
		<footer id="footer">
			<div class="copyright">&copy; Realizzato da Adriano Vlad e Matteo Brandetti</div>
		</footer>

	</div>

	<!-- Scripts -->
	<script src="/css/assetsFotografi/js/jquery.min.js"></script>
	<script src="/css/assetsFotografi/js/jquery.poptrox.min.js"></script>
	<script src="/css/assetsFotografi/js/skel.min.js"></script>
	<script src="/css/assetsFotografi/js/main.js"></script>

</body>
</html>
