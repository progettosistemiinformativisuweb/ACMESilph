<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Nuovo Fotografo</title>
<link rel="stylesheet" th:href="@{/css/assetsForm/css/main.css}" />
</head>
<body>
    <h2>Inserisci i dati del fotografo e carica una foto profilo: </h2>
	<div>
		<form th:action="@{/addFotografo}" th:method="POST" enctype = "multipart/form-data" th:object="${fotografo}">

			<table>
				<tr>
					<td>Nome:</td>
					<td><input type="text" th:field="*{nome}"></td>
					<td th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></td>
				</tr>
				<tr>
					<td>Cognome:</td>
					<td><input type="text" th:field="*{cognome}"></td>
					<td th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}"></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="text" th:field="*{email}"></td>
					<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
				</tr>
				
				
				
				<tr>
					<td>Foto del Profilo</td>
						<td><input type="file" name ="foto" accept="image/*" ></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Invio</button>
					</td>
				</tr>




			</table>






		</form>


	</div>

</body>
</html>
