<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<title>Galleria - SILPH WEB</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" th:href="@{/css/assetsGallery/css/main.css}" />
</head>
<body>
	<div class="page-wrap">

		<!-- Nav -->
		<nav id="nav">
			<ul>
				<li><a th:href="@{/}"><span class="icon fa-home"></span></a></li>
				<li><a th:href="@{/getGalleria}" class="active"><span
						class="icon fa-camera-retro"></span></a></li>
			</ul>
		</nav>

		<!-- Main -->
		<section id="main">

			<!-- Header -->
			<header id="header">
				<div>
					Studenti: <span> Matteo Brandetti e Adriano Vlad</span>
				</div>
			</header>

			<!-- Gallery -->
			<section id="galleries">

				<!-- Photo Galleries -->
				<div class="gallery">

					<!-- Filters -->
					<header>
						<h1>Galleria</h1>
						<ul class="tabs">
							<li><a href="#" data-tag="all" class="button active">All</a></li>
							<li><a href="#" data-tag="people" class="button">People</a></li>
							<li><a href="#" data-tag="place" class="button">Places</a></li>
							<li><a href="#" data-tag="thing" class="button">Things</a></li>
						</ul>
					</header>


					<div>

						<ul>
							<li th:each="photo : ${photos}">
							<img th:src="@{'/getFoto' + '/' + ${photo.id}}" /></li>

						</ul>

					</div>


				</div>
			</section>

			<!-- Contact -->
			<section id="contact">
				<!-- Social -->
				<div class="social column">
					<h3>About us</h3>

					<h3>Segui SILPH SPA sui social</h3>
					<ul class="icons">
						<li><a href="#" class="icon fa-twitter"><span
								class="label">Twitter</span></a></li>
						<li><a href="#" class="icon fa-facebook"><span
								class="label">Facebook</span></a></li>
						<li><a href="#" class="icon fa-instagram"><span
								class="label">Instagram</span></a></li>
					</ul>
				</div>


			</section>

			<!-- Footer -->
			<footer id="footer">
				<div class="copyright">
					&copy; Realizzato con <a th:href="@{https://templated.co/}">TEMPLATED</a>.
					immagini: <a th:href="@{https://unsplash.com/}">Unsplash</a>.
				</div>
			</footer>
		</section>
	</div>

	<!-- Scripts -->
	<script src="/css/assetsGalleria/css/js/jquery.min.js"></script>
	<script src="/css/assetsGalleria/css/js/jquery.poptrox.min.js"></script>
	<script src="/css/assetsGalleria/css/js/jquery.scrolly.min.js"></script>
	<script src="/css/assetsGalleria/css/js/skel.min.js"></script>
	<script src="/css/assetsGalleria/css/js/util.js"></script>
	<script src="/css/assetsGalleria/css/js/main.js"></script>

</body>
</html>
