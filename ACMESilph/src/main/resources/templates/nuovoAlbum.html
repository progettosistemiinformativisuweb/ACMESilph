<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="ISO-8859-1">
<title>Nuovo Album</title>
</head>
<body>
	<div>
		<form th:action="@{/addAlbum}" th:method="POST"
			enctype="multipart/form-data" th:object="${album}">

			<table>
				<tr>
					<td>Titolo:</td>
					<td><input type="text" th:field="*{titolo}"></td>
					<td th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}"></td>
				</tr>
				<tr>
					<td>Anno di Pubblicazione:</td>
					<td><input type="date" th:field="*{annoPubblicazione}"></td>
					<td th:if="${#fields.hasErrors('annoPubblicazione')}"
						th:errors="*{annoPubblicazione}"></td>
				</tr>
				<tr>
					<td>Seleziona il fotografo autore</td>
					<td><select th:field="*{fotografo}">
							<option th:each="fot: ${fotografi}" th:value="${fot}"  th:text="${fot.nome} +' '+ ${fot.cognome}">placeHolder</option>
					</select></td>

				</tr>


				<tr>
					<td>Carica le foto</td>
					<td><input type="file" name="photos" accept="image/*" multiple></td>
				</tr>
				<tr>
					<td>
						<button type="submit">Invio</button>
					</td>
				</tr>




			</table>






		</form>


	</div>

</body>
</html>
